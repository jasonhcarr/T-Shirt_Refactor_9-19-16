<!doctype html>
<html lang=en>

<head>
    <title>Lucky's T's</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="font-awesome.css">
    <meta name="viewport" content="width=device-width" scale=1>
</head>

<body>
    <!-- This is the blue shirt -->
    <div id="blue-shirt" class="container-main">
        <div class="main-block">
            <div class="rotate-arrow">
                <i class="fa fa-repeat fa-lg"></i>
            </div>
            <section class="shirt-pic">
                <img class="shirt" src="blue-front.png" alt="A light blue shirt with white raindrops.">
            </section>
            <div class="icons-container">
                <ul class="icon-buttons">
                    <!-- following are the icons below the shirts -->
                    <li class="arrows toggles">
                        <i class="fa fa-exchange fa-2x"></i>
                    </li>
                    <li class="like toggles">
                        <i class="fa fa-heart-o fa-2x"></i>
                    </li>
                    <li class="size-button toggles">
                        <span class="size-icon fa">XL</span>
                        <div class="hidden">
                            <ul class="shirt-sizes hidden-containers">
                                <li class="sizes xl">XL</li>
                                <li class="sizes l">L</li>
                                <li class="sizes m">M</li>
                                <li class="sizes s">S</li>
                            </ul>
                        </div>
                    </li>
                    <li class="color toggles">
                        <i class="fa fa-square fa-2x"></i>
                        <div class="hidden">
                            <ul class="color-boxes hidden-containers">
                                <li class="colors blue">
                                    <i class="fa fa-square fa-2x"></i>
                                </li>
                                <li class="colors pink">
                                    <i class="fa fa-square fa-2x"></i>
                                </li>
                                <li class="colors yellow">
                                    <i class="fa fa-square fa-2x"></i>
                                </li>
                                <li class="colors green">
                                    <i class="fa fa-square fa-2x"></i>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="shopping-cart toggles">
                        <i class="fa fa-shopping-cart fa-2x"></i>
                    </li>
            </div>
        </div>
        <footer class="name-price">
            <span class="product-name">Save my trees</span>
            <span class="price">$29</span>
        </footer>
    </div>
